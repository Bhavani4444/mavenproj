apiVersion: apps/v1
kind: Deployment
metadata:
       name: mydeploy
spec:
   replicas: 3
   selector:
    matchLabels:
      app: dev
   template:
     metadata:
        labels:
          app: dev
        name: mydev
        namespace: default
     spec:
        containers:
          - image: bhanuprakashece410/authserv:1.0
            imagePullPolicy: Always
            name: c1
