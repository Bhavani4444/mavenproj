apiVersion: apps/v1
kind: Deployment
metadata:
        name: mydeploy
spec:
    replicas: 3
    selector:
      matchLabels:     
         app: dummynginx
    template:
      metadata:
        name: mypod
        labels:
           app: dummynginx
      spec:
        containers:
        - name: mynginx
          image: nginx
          ports:
           - containerPort: 80

